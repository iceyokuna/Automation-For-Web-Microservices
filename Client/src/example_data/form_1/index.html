<div class="c2073">T-Shirt Sign Up
</div>
<form class="form">
  <div class="form-group">
    <label class="label">Name</label>
    <input placeholder="Type here your name" class="input" />
  </div>
  <div class="form-group">
  </div>
  <div class="form-group">
    <label class="label">Shirt size</label>
    <input type="checkbox" value="XS" class="checkbox" />
    <label class="checkbox-label">XS</label>
    <input type="checkbox" value="S" class="checkbox" />
    <label class="checkbox-label">S</label>
    <input type="checkbox" value="M" class="checkbox" />
    <label class="checkbox-label">M</label>
    <input type="checkbox" value="L" class="checkbox" />
    <label class="checkbox-label">L</label>
    <input type="checkbox" value="XL" class="checkbox" />
    <label class="checkbox-label">XL</label>
  </div>
  <div class="form-group">
  </div>
  <div class="form-group">
    <button type="submit" class="button">Next</button>
  </div>
</form>
